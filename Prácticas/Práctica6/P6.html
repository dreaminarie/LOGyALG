<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Regalos</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <header>
        <h1>Buscar Regalo en Lista</h1>
        <p>Uso de recursión para buscar un regalo específico en una lista de regalos de Navidad</p>
    </header>
    <main class="contenedor">
        <div class="cuadricula-ejercicios">
            <div class="tarjeta-ejercicio">

                <h3>Lista de Regalos Disponibles</h3>
                <div class="lista-regalos">
                    <ul id="lista-regalos">
                    </ul>
                </div>

                <h3>Buscar Regalo</h3>
                <section class="formulario-busqueda">
                    <input type="text" id="regalo-input" placeholder="Escribe el nombre del regalo...">
                    <button id="buscar-btn">Buscar Regalo</button>
                </section>

                <div class="resultado" id="resultado-container">
                    <h3>Resultado de la búsqueda</h3>
                    <p id="mensaje-resultado">Ingresa un regalo para comenzar la búsqueda</p>
                </div>

                <h3>Consola</h3>
                <div class="console-log" id="console-output"></div>
            </div>
        </div>
    </main>
    <script src="lista-de-regalos.js"></script>
</body>
</html>
